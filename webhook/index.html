<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../hado/dark.css" rel="stylesheet">
    <link rel="icon" href="../hado/shadow.png">
    <title>Shadow</title>
</head>

<body>
    <main>
        <div class = "header">
            <h1>Webhook Sender</h1>
        </div>
        <div class="transform">
            <form>
                <input type="text", id="uri", placeholder="URL">
            </form>
            <form>
                <input type="text", id="username", placeholder="Name">
            </form>
            <form>
                <input type="text", id="content", placeholder="Content">
            </form>
            <form>
                <input type="text", id="avurl", placeholder="Avatar URL">
            </form>

            <button type="button", onclick='fireServer()', id='button'>Fire Webhook</button>
        </div>
    </main>
</body>
<script>
      async function postData(url = '', data = {}) {
  // Default options are marked with *
  const response = await fetch(url, {
    method: 'POST', // *GET, POST, PUT, DELETE, etc.
    mode: 'cors', // no-cors, *cors, same-origin
    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
    credentials: 'same-origin', // include, *same-origin, omit
    headers: {
      'Content-Type': 'application/json'
      // 'Content-Type': 'application/x-www-form-urlencoded',
    },
    redirect: 'follow', // manual, *follow, error
    referrerPolicy: 'no-referrer', // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
    body: JSON.stringify(data) // body data type must match "Content-Type" header
  }); // parses JSON response into native JavaScript objects
}

     async function fireserver(){
        var link = document.getElementById("uri").value
        var username = document.getElementById("username").value
        var content = document.getElementById("content").value
        var avatar = document.getElementById("avurl").value
        postData('https://mh-moles.herokuapp.com/fire', {"url": link, "username": username, "content": content, "avatar_url": avatar})
      }
</script>
