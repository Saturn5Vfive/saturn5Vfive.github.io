<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../hado/dark.css" rel="stylesheet">
    <link rel="icon" href="../hado/shadow.png">
    <title>Shadow</title>
</head>

<body>
    <main>
        <div class = "header">
            <h1>Webhook Sender</h1>
        </div>
        <div class="transform">
            <form>
                <input type="text", id="uri", placeholder="URL">
            </form>
            <form>
                <input type="text", id="username", placeholder="Name">
            </form>
            <form>
                <input type="text", id="content", placeholder="Content">
            </form>
            <form>
                <input type="text", id="avurl", placeholder="Avatar URL">
            </form>

            <button type="button", onclick='fireServer()'>Fire Webhook</button>
        </div>
    </main>
</body>
<script>
    function fireServer(){
        var link = document.getElementById("uri").value
        var username = document.getElementById("username").value
        var content = document.getElementById("content").value
        var avatar = document.getElementById("avurl").value
        postData(link, avatar, content, username);
    }
    async function postData(url, av, c, u) {
        var request = new XMLHttpRequest();
	    request.open("POST", url, true);
	    var msg = {
	    	username: u,
	    	avatar_url: av,
	    	content: c
	    }
	
	    request.send(JSON.stringify(msg));
    }
</script>
