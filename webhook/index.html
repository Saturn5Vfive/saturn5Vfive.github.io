<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../hado/dark.css" rel="stylesheet">
    <link rel="icon" href="../hado/shadow.png">
    <title>Shadow</title>
</head>

<body>
    <main>
        <div class = "header">
            <h1>Webhook Sender</h1>
        </div>
        <div class="transform">
            <form>
                <input type="text", id="uri", placeholder="URL">
            </form>
            <form>
                <input type="text", id="username", placeholder="Name">
            </form>
            <form>
                <input type="text", id="content", placeholder="Content">
            </form>
            <form>
                <input type="text", id="avurl", placeholder="Avatar URL">
            </form>

            <button type="button", id="btn">Fire Webhook</button>
        </div>
    </main>
    <script src="../jquery.js"></script>
    <script>
    $(function(){
        $('#btn').click(function(){
            var link = $('#uri').val();
            var username = $('#username').val();
            var content = $('#content').val();
            var avatar = $('#avurl').val();
            $.post(link, {"content": content, "username": username, "avatar_url": avatar,});
        });
    });
    </script>
</body>
