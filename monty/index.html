<body>
    <main>
        <h1>MONTY MOLED</h1>
        <img src="../hado/yes-monty-mole.gif">
        <iframe src="../hado/circus.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe> 
        <audio controls autoplay>
            <source src="../hado/circus.mp3" type="audio/mpeg">
        </audio>
    </main>
</body>
<script>
    function genRandom(){
        if(Math.floor(Math.random() * 2) == 0){
            return Math.floor(Math.random() * 2000);
        }else{
            return Math.floor(Math.random() * 2000) * -1;
        }
    }


    aWindow = window.open(window.location.href, "_blank", 'menubar=no, status=no, toolbar=no, resizable=no, width=500, height=500, titlebar=no, alwaysRaised=no');
    aWindow.moveTo(genRandom(), genRandom());
    window.setInterval(function(){
        window.moveTo(genRandom(), genRandom());
    }, 100);
</script>
