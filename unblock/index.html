            <button type="button", onclick='fireServer()', id='button'>Click Me</button>
        </div>

<script>
    function fireServer(){
      const query = location.hash
      const status = document.getElementById("test")
      if (query && query !== "#") {
          aWindow = window.open(query.slice(1), "_blank", 'menubar=yes, status=yes, toolbar=yes, resizable=yes, width=500, height=500, titlebar=yes, alwaysRaised=no');
      } else {
          status.innerText = "Required 'data' parameter missing (Base64-Encoded Link)"
      }
   }
</script>
