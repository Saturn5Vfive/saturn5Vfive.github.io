<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="hado/simple.css" rel="stylesheet">
    <title>Shadow</title>
</head>

<body>
    <main>
        <p id="test">Waiting...</p>
    </main>
</body>
<script>
    let oro = window.location.href;
    let arr = oro.split("?data");
    if(arr.length == 2){
        let target = arr[1].substring(1);
        window.location = atob(target);
    }else{
        document.getElementById("test").innerHTML = "Wrong Syntax provided, use ?data={base64 encoded link}";
    }
</script>
